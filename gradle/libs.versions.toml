[versions]
junit = "5.9.1"
junit-platform = "1.9.1"
kotlin = "1.6.21"
kotlinx-coroutine = "1.7.20"
log4j = "2.19.0"
testcontainers = "1.17.5"

[libraries]
junit-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
