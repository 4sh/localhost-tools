kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.4.0"
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
mockk = "io.mockk:mockk:1.13.2"
plugin-kotlin-core = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
strikt-core = "io.strikt:strikt-core:0.34.1"

[plugins]
version-catalog-update = "nl.littlerobots.version-catalog-update:0.7.0"
versions = "com.github.ben-manes.versions:0.43.0"
